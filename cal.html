<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="box1">
        <h1>Quadratic Formula</h1>
        <form id="quad-form">
            <label for="a">a value:</label>
            <input type="number" id="a" name="a" required />
            <label for="b">b value:</label>
            <input type="number" id="b" name="b" required />
            <label for="c">c value:</label>
            <input type="number" id="c" name="c" required />
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" />
            <input type="submit" value="Calculate" />
        </form>
    </div>
    </div>
    <div class="box2">
        <h1>Ambiguous case</h1>
        <form id="ambiguous">
            <label for="Aa">Angle A:</label>
            <input type="number" id="Aa" name="Aa" required />
            <label for="sa">Side A:</label>
            <input type="number" id="b" name="b" required />
            <label for="sb">Side B:</label>
            <input type="number" id="c" name="c" required />
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" />
            <input type="submit" value="Calculate" />
        </form>
    </div>
    </div>
    <div class="box3">
        <h1>Newton's method</h1>
        <form id="new-mod">
            <label for="r">Root guess:</label>
            <input type="number" id="r" name="r" required />
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" />
            <input type="submit" value="Calculate" />
        </form>
    </div>
    </div>
    <div class="box4">
        <h1>Polynomial</h1>
        <form id="poly">
            <label for="ce">Coefficients:</label>
            <input type="number" id="ce" name="ce" required />
            <label for="ex">Exponents:</label>
            <input type="number" id="ex" name="ex" required />
            <label for="x">x value:</label>
            <input type="number" id="x" name="x" required />
            <label for="result1">Polynomial Function result:</label>
            <input type="text" id="result1" name="result1" />
            <label for="result2">Polynomial Evaluation result:</label>
            <input type="text" id="result2" name="result2" />
            <input type="submit" value="Calculate" />
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
